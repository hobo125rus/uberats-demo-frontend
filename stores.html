<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>UBER EATS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/uberats/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet"> 
</head>
<body>
    <header>
        <div class="row col-xs-12">
            <div class="container">
            <div class="logo">
                <img class="logo__img" src="img/logo.svg" alt="UBER EATS LOGO">
            </div>
            <div class="buttons_block">
               
                    <button class="button button-signin" name="sign_in_btn" type="submit">Sign In</button>
                    <button class="button button-register" name="register_btn" type="submit">Register</button>
               
            </div>
            </div>
        </div>
        
        <div class="row col-xs-12">
            <div class="search-panel">
                <div class="search__img-logo">
                    <img src="" alt="">
                </div>
                <div class="search__input">
                    <input type="text" name="search_restaurants" value="Search for restaurant of cuisine" id="">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="row col-xs-12">
            <div class="geotag-panel">
                <div class="geotag__label">
                    <div class="geotag__label_when">When</div>
                    <div class="geotag__label_to">To</div>
                </div>
                <div class="geotag__asap">
                    <div class="geotag__asap__label">ASAP</div>
                    <div class="geotag__asap__img"><img src="" alt=""></div>
                    <div class="geotag__location">ul.Bolshaya Dmitrovka, 22</div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
